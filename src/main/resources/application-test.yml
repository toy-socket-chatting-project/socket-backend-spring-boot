spring:
  datasource:
    hikari:
      driver-class-name: org.h2.Driver
      jdbc-url: jdbc:h2:tcp://backend.socket.com:8081/../chatting-db
#      jdbc-url: jdbc:h2:../chatting-db
#    url: jdbc:h2:../chatting-db;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
      username: sa
      password:
  h2.console.enabled: true
  jpa:
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.H2Dialect

# swagger doc
spring-doc:
  version: v0.0.1
  title: "Socket Chatting Backend"
  description: "스프링부트 소켓통신 프로젝트"
  packages-to-scan: com.lk.socket
  swagger-ui:
    path: /apidocs
    tags-sorter: alpha
  api-docs:
    path: /api-docs/json
    groups.enabled: true
  cache.disabled: true
  default-consumes-media-type: application/json;charset=UTF-8
  default-produces-media-type: application/json;charset=UTF-8

